<article  class="row justify-content-center">
  <section class="col-1 align-self-start">
    <button mat-icon-button (click)="cancel()"><mat-icon>clear</mat-icon></button>		
  </section>

  <section class="dialog-content center-text col-10">
    <form [formGroup]="checkinForm" >
        <h3 class="center-text">
          <span >Agregar {{tool.name}} a la factura</span>
        </h3>
        <mat-form-field  >
          <mat-label >Catidad de Herramienta</mat-label>          
          <input matInput type="number" formControlName="tool_quantity">
        </mat-form-field>	
        <mat-error *ngFor="let validation of validation_messages.tool_quantity">
          <mat-error *ngIf="checkinForm.get('tool_quantity').hasError(validation.type) && (checkinForm.get('tool_quantity').dirty || checkinForm.get('tool_quantity').touched)">
          {{validation.message}} 
          </mat-error>
        </mat-error>	
      </form>
  </section>
  <section class="col-10 offset-1 center-text">
    <button mat-stroked-button		 
      color="primary" 
      [disabled]="!checkinForm.valid"
      (click)="accept(checkinForm.value)">
      <span >Agregar</span>
    </button>
  </section>
</article>
