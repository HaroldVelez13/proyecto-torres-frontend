<div class="example-container" >
	
	<mat-toolbar color="primary" class="example-toolbar">	  
		<button mat-icon-button (click)="snav.toggle()">
		  		<mat-icon>menu</mat-icon>
		</button> 	    	  
		<h1 class="example-app-name" (click)="goHome()"> Proyecto Torres </h1>
		<span class="spacer"></span>	  
		<a mat-button routerLink='/login'>
		  <mat-icon class="icon">account_circle</mat-icon>
		  <span> Ingresar {{rol$}}</span>
		</a> 	  
	</mat-toolbar>

	<mat-sidenav-container class="example-sidenav-container">
	    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'">
	      <mat-nav-list>
	      	<a mat-list-item routerLink="/empleados">
                 Empleados	        	
	        	<mat-icon mat-list-icon>group</mat-icon>
	      	</a>
	      	<a mat-list-item routerLink="/seguridad-social">
                 <small>Seguridad Social</small>	        	
	        	<mat-icon mat-list-icon>library_books</mat-icon>
	      	</a>
	      	<a mat-list-item routerLink="/evidencias">
                 Evidencias	        	
	        	<mat-icon mat-list-icon>image</mat-icon>
	      	</a>
	      	<a mat-list-item routerLink="/trabajos">
                 Trabajos	        	
	        	<mat-icon mat-list-icon>work</mat-icon>
			</a>
			<a mat-list-item routerLink="/herramientas">
				Herramientas	        	
			   <mat-icon mat-list-icon>work</mat-icon>
			</a>

	      </mat-nav-list>
	    </mat-sidenav>

	    <mat-sidenav-content >
	    	<app-alert></app-alert>

	    	<main class="container-fluid">
				<div class="mat-app-background">
					<router-outlet> </router-outlet>
				</div>					    		
	    	</main>

			<footer class="container-fluid">
				<p class="footer">
					&copy; haroldvelez13@hotmail.com <strong> 2018 </strong>
				</p>         
	        </footer> 
   
	    </mat-sidenav-content>
	    
	</mat-sidenav-container>

</div>
