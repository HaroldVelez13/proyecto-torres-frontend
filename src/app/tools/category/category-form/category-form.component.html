<article class="row justify-content-center">
	<section class="col-1 align-self-start">
		<button mat-icon-button (click)="cancel()"><mat-icon>clear</mat-icon></button>
	</section>
	<section class="dialog-content center-text col-10">
		<form [formGroup]="categoryForm" novalidate>
			<h3 class="center-text">
				<span *ngIf="Category">Editar Categoria</span>
				<span *ngIf="!Category">Crear Categoria</span>
			</h3>
			<mat-form-field  class="simple-container">
				<mat-label>Nombre de la Categoria</mat-label>          
				<input matInput type="text"  formControlName="name" autofocus>
				<mat-error *ngFor="let validation of validation_messages.name">
					<mat-error *ngIf="categoryForm.get('name').hasError(validation.type) && (categoryForm.get('name').dirty || categoryForm.get('name').touched)">
					{{validation.message}} 
					</mat-error>
				</mat-error>
      </mat-form-field>
			<mat-form-field  class="simple-container">
				<mat-label>Nombre del material</mat-label>          
				<input matInput type="text"  formControlName="material">
				<mat-error *ngFor="let validation of validation_messages.material">
					<mat-error *ngIf="categoryForm.get('material').hasError(validation.type) && (categoryForm.get('material').dirty || categoryForm.get('material').touched)">
					{{validation.message}} 
					</mat-error>
				</mat-error>
      </mat-form-field>
			<mat-form-field  class="simple-container">
				<mat-label>Descripcion</mat-label>          
        <textarea matInput formControlName="description"></textarea> 
				<mat-error *ngFor="let validation of validation_messages.description">
					<mat-error *ngIf="categoryForm.get('description').hasError(validation.type) && (categoryForm.get('description').dirty || categoryForm.get('description').touched)">
					{{validation.message}} 
					</mat-error>
				</mat-error>
      </mat-form-field>
      <mat-form-field  class="simple-container">
				<mat-label>Minimo en Stock</mat-label>          
				<input matInput type="number"  formControlName="min_stock">
				<mat-error *ngFor="let validation of validation_messages.min_stock">
					<mat-error *ngIf="categoryForm.get('min_stock').hasError(validation.type) && (categoryForm.get('min_stock').dirty || categoryForm.get('min_stock').touched)">
					{{validation.message}} 
					</mat-error>
				</mat-error>
			</mat-form-field>		
		</form>
	</section>
	<section class="col-10 offset-1 center-text">
		<button mat-stroked-button 
    		color="primary" 
    		[disabled]="!categoryForm.valid"
    		(click)="accept()">
    		<span *ngIf="Category">Editar</span>
    		<span *ngIf="!Category">Crear </span>
    	</button>
	</section> 
</article>
