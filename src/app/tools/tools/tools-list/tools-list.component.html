<article class="row">
	<section class="col-10 col-sm-11 align-self-center">
			<h4 >Herramientas por Categoria - {{nameCategory(Category|async)}}</h4>			
	</section>
	<section class="col-2 col-sm-1 align-self-start">

		<a mat-fab color="primary" (click)="openFormTool()">
				<mat-icon matBadge="+" matBadgePosition="above after">
						build
			</mat-icon>
		</a>
	</section> 
</article>

<article class="row justify-content-center">		
		  <table mat-table [dataSource]="Tools" class="mat-elevation-z8 col-12 col-md-10 " >

		    <!-- Index Column -->
		    <ng-container matColumnDef="index">
		      <th  mat-header-cell *matHeaderCellDef> NÂº </th>
		      <td  mat-cell *matCellDef="let row"> {{row.index}} </td>
		    </ng-container>

		    <!-- name Column -->
		    <ng-container matColumnDef="name">
		      <th mat-header-cell *matHeaderCellDef> Nombre </th>
		      <td mat-cell *matCellDef="let row"> {{row.name| titlecase}} </td>
		    </ng-container>

		    <!-- Barcode Count Column -->
		    <ng-container matColumnDef="barcode">
		      <th mat-header-cell *matHeaderCellDef> Codigo de Barras </th>
		      <td mat-cell *matCellDef="let row"> {{row.barcode}} </td>
				</ng-container>
				
			<!-- Total Count Column -->
			<ng-container matColumnDef="total">
				<th mat-header-cell *matHeaderCellDef> Total </th>
				<td mat-cell *matCellDef="let row"> {{row.total}} </td>
			</ng-container>
        
        <!-- State Count Column -->
		    <ng-container matColumnDef="state">
		      <th mat-header-cell *matHeaderCellDef> Estado </th>
		      <td mat-cell *matCellDef="let row"> {{row.state| titlecase}} </td>
        </ng-container>
        
        <!-- Type Count Column -->
		    <ng-container matColumnDef="type">
		      <th mat-header-cell *matHeaderCellDef> Tipo </th>
		      <td mat-cell *matCellDef="let row"> {{row.type| titlecase}} </td>
		    </ng-container>

		    <!-- actions Column -->
		    <ng-container matColumnDef="actions">
		      <th mat-header-cell *matHeaderCellDef> <mat-icon>build</mat-icon> </th>
		      <td mat-cell *matCellDef="let row" >  
						<div class="row justify-content-start">
							
								<button mat-icon-button class="color-warning"
											(click)="openFormTool(row)" 
											title="Editar la Herramienta {{row.name}}">
									<mat-icon>edit</mat-icon>
								</button>
								<button mat-icon-button class="color-danger little-space " 
												(click)="deleteTool(row)"
												title="Eliminar la Herramienta {{row.name}}">
									<mat-icon>delete_forever</mat-icon>
								</button>
													
	      			
						</div>    	    
			  	</td>
		    </ng-container>
		    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
		    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
		    </tr>
		  </table>		
</article>
