<article class="button-row" fxLayout="row" fxLayoutAlign="end stretch">
  <a mat-fab color="primary" (click)="openFormPension()">
  	<mat-icon>playlist_add</mat-icon>
  </a>
</article>

<article fxLayout="row" fxLayoutAlign="center center">		
		  <table mat-table [dataSource]="Pensions" class="mat-elevation-z8" >

		    <!-- Index Column -->
		    <ng-container matColumnDef="index">
		      <th  mat-header-cell *matHeaderCellDef> NÂº </th>
		      <td  mat-cell *matCellDef="let row"> {{row.index}} </td>
		    </ng-container>

		    <!-- name Column -->
		    <ng-container matColumnDef="name">
		      <th mat-header-cell *matHeaderCellDef> Nombre </th>
		      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
		    </ng-container>

		    <!-- Users Count Column -->
		    <ng-container matColumnDef="users_count">
		      <th mat-header-cell *matHeaderCellDef> Usuarios Afiliados </th>
		      <td mat-cell *matCellDef="let row"> {{row.users_count}} </td>
		    </ng-container>

		    <!-- actions Column -->
		    <ng-container matColumnDef="actions">
		      <th mat-header-cell *matHeaderCellDef> <mat-icon>build</mat-icon> </th>
		      <td mat-cell *matCellDef="let row" >  
		      		<p fxLayout="row" fxLayoutAlign="center center">
		      			<a mat-icon-button class="color-warning little-space"
			    						(click)="openFormPension(row)" 
			    						title="Editar la Eps {{row.name}}">
			    			<mat-icon>edit</mat-icon>
			    		</a>
			    		<a mat-icon-button class="color-danger little-space" 
			    						(click)="deleteEps(row)"
			    						title="Eliminar la Eps {{row.name}}">
			    			<mat-icon>delete_forever</mat-icon>
			    		</a>	      			
		      		</p>    	    
			  	</td>
		    </ng-container>
		    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
		    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
		    </tr>
		  </table>		
</article>
