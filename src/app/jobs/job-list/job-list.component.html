<article class="row justify-content-start">
	<section class="col-2 offset-10 col-sm-1 offset-sm-11">
		<a mat-fab color="primary" routerLink="/trabajos/crear">
			<mat-icon>add_circle_outline</mat-icon>
		</a>
	</section>
</article>

<article class="row justify-content-center justify-content-sm-start">
	
	<mat-card  class="mat-elevation-z8 list-card col-lg-3 col-sm-5 col-8" *ngFor="let job of jobs">
		<mat-card-header class="row">
			<mat-list>
				<mat-list-item>					    	
						<h6 mat-line>{{job.business_person| titlecase}}</h6>
						<small mat-line> Persona/Empresa</small>
						<h6 mat-line>{{job.city| titlecase}}</h6>
						<small mat-line> Ciudad</small>							    	
				</mat-list-item>				 	
			</mat-list> 
		</mat-card-header>
		<mat-card-content>
			<div class="row justify-content-center">
				<div class="col-4">
					<button mat-icon-button class="color-warning little-space" 
						routerLink="/trabajos/editar/{{job.id}}">
						<mat-icon>edit</mat-icon>
					</button>
				</div>
				<div class="col-4">
					<button mat-icon-button class="color-accent little-space" 
										routerLink="/trabajos/detalle/{{job.id}}"
										title="Ver mas de {{job.business_person}}">
						<mat-icon>add</mat-icon>
					</button>	
				</div>				
				<div class="col-4">
					<button mat-icon-button class="color-danger little-space" 
										(click)="deleteJob(job, $index)">
						<mat-icon>delete_forever</mat-icon>
					</button>
				</div>				
			</div>	
				
		</mat-card-content>
	</mat-card>
	
</article>
