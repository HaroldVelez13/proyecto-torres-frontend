 
<mat-list *ngIf="message" color="accent" role="list"  fxLayout="row" fxLayoutAlign="space-between">
	<p mat-list-item  fxFlexAlign="center" fxFlex="98">
	    {{message.text}}	      	
	</p>
	<a fxFlexAlign="center" fxFlex="2" (click)="close()">
		<mat-icon matListIcon >close</mat-icon>
	</a>
	
</mat-list >
